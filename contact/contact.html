    <form action="">
        <h1>Contact Us</h1>
        <div class="row">
            <span><label for="">First Name</label><input id="firstname" type="text"></span>    
            <span><label for="">Last Name</label><input id="lastname" type="text"></span>
        </div>
        <div>

            <span><label for="">Email</label><input id="email" type="email"></span> 
        </div>
        <span><label for="">Leave us a few word*</label><textarea id="feedback" style="height: 200px;" type=""></textarea></span> 
        <div id="submit-container"  class="row">
            <button onclick="contactBtn()" style="width: 5em; padding: 0.5em;">Submit</button>
        </div>
    </form>
    <script>
        function contactBtn(){
            firstName = document.getElementById("firstname").value
            lastName = document.getElementById("lastname").value

            alert(`Thank you for your submission! \n\n first name: ${firstName} \n last name: ${lastName}`);

        }
    </script>
